<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="./assets/css/custom.css">

<body>

            </div>
            <div class="column-form box-size height-form">
                <div>
                    <h1>Login:</h1>
                    <div class="padding-tb">
                        Email Address
                        <input placeholder="First name..." name="fname" class="form-control">

                    <div class="padding-tb">
                        Password
                        <input placeholder="Last name..." name="lname" class="form-control">
                    </div>
                </div>
                <div class="padding-tb">
                    <button type="button">Sign In</button>
                </div>
                <div>
                    <span>Forgot your password?</span><span class="float-r"> <a href="register.html"> Sign up
                        </a></span>
                </div>

        </div>
    </form>
