<!DOCTYPE html>
<html>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">

<head>
    <link rel="stylesheet" href="./assets/css/custom.css">
</head>

<body>
    <div id="main">
        <div>
            <img src="./assets/image/ford-logo.png" width="150px">
        </div>
        <div class="row">
            <div class="column-image box-size hide">
                <img src="./assets/image/development.png" class="w-100 height-form">
            </div>
            <div class="column-form bg-white height-form">
                <form id="SignupForm" action="">
                    <fieldset>
                        First Name
                        <div class="padding-tb">
                            <input placeholder="First name..." name="fname" class="form-control">
                        </div>
                        Last Name
                        <div class="padding-tb">
                            <input placeholder="Last name..." name="lname" class="form-control">
                        </div>
                    </fieldset>
                    <fieldset>
                        Email ID:
                        <div class="padding-tb">
                            <input placeholder="E-mail..." name="email" class="form-control">
                        </div>
                        Phone Number
                        <div class="padding-tb">
                            <input placeholder="Phone..." name="phone" class="form-control">
                        </div>
                    </fieldset>
                    <fieldset>
                        Password:
                        <div class="padding-tb">
                            <input type="password" placeholder="Password" class="form-control">
                        </div>
                        Confirm-Password
                        <div class="padding-tb">
                            <input type="password" placeholder="Confirm-Password" class="form-control">
                        </div>
                    </fieldset>
                    <p>
                        <input id="SaveAccount" type="button" value="Submit form" />
                    </p>
                </form>
            </div>

        </div>
    </div>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.1/jquery.min.js"></script>
    <!-- <script type="text/javascript" src="../jquery.formtowizard.js"></script> -->
    <script type="text/javascript">
        $(document).ready(function () {
            $("#SignupForm").formToWizard({ submitButton: 'SaveAccount' })
        });
    </script>
    <script src="./assets/js/jquery.formtowizard.js"></script>
</body>

</html>
